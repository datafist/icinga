# Lokales Development - ohne Traefik, mit direkten Ports
# Nutzung: docker compose -f docker-compose.dev.yml up -d

services:
  icinga2:
    image: icinga/icinga2:latest
    container_name: icinga2
    hostname: icinga2
    restart: unless-stopped
    environment:
      - ICINGA_MASTER=1
      - ICINGA_CN=icinga2
    volumes:
      - icinga2-data:/data
      # IcingaDB Feature wird nach dem Start aktiviert
    networks:
      - icinga-network
    ports:
      - "5665:5665"
    depends_on:
      - icingadb-redis

  icingadb-redis:
    image: redis:7-alpine
    container_name: icingadb-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    networks:
      - icinga-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  icingadb:
    image: icinga/icingadb:latest
    container_name: icingadb
    restart: unless-stopped
    environment:
      - ICINGADB_REDIS_HOST=icingadb-redis
      - ICINGADB_REDIS_PORT=6379
      - ICINGADB_DATABASE_HOST=postgres
      - ICINGADB_DATABASE_TYPE=pgsql
      - ICINGADB_DATABASE_DATABASE=icingadb
      - ICINGADB_DATABASE_USER=icingadb
      - ICINGADB_DATABASE_PASSWORD=${ICINGADB_PASSWORD:-icingadb}
      - ICINGADB_DATABASE_MAX_CONNECTIONS=10
      - ICINGADB_REDIS_MAX_CONNECTIONS=20
    networks:
      - icinga-network
    depends_on:
      postgres:
        condition: service_healthy
      icingadb-redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "icingadb", "--version"]
      interval: 30s
      timeout: 10s
      retries: 3

  postgres:
    image: postgres:15-alpine
    container_name: icinga-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=icinga
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-icinga}
      - POSTGRES_DB=icinga
    command:
      - postgres
      - -c
      - max_connections=200
      - -c
      - shared_buffers=256MB
      - -c
      - effective_cache_size=1GB
      - -c
      - maintenance_work_mem=128MB
      - -c
      - checkpoint_completion_target=0.9
      - -c
      - wal_buffers=16MB
      - -c
      - default_statistics_target=100
      - -c
      - random_page_cost=1.1
      - -c
      - effective_io_concurrency=200
      - -c
      - work_mem=2MB
      - -c
      - min_wal_size=1GB
      - -c
      - max_wal_size=4GB
      - -c
      - idle_in_transaction_session_timeout=30000
      - -c
      - statement_timeout=60000
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    networks:
      - icinga-network
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U icinga"]
      interval: 10s
      timeout: 5s
      retries: 5
    shm_size: 256mb

  icingaweb2:
    image: icinga/icingaweb2:latest
    container_name: icingaweb2
    restart: unless-stopped
    environment:
      - icingaweb.enabledModules=icingadb,incubator,director
      - icingaweb.passwords.icingaweb2.icingaadmin=${ICINGAWEB_ADMIN_PASSWORD:-admin}
      - icingaweb.authentication.icingaweb2.backend=db
      - icingaweb.authentication.icingaweb2.resource=icingaweb_db
      - icingaweb.config.global.config_backend=db
      - icingaweb.config.global.config_resource=icingaweb_db
      - icingaweb.config.logging.log=php
      - icingaweb.groups.icingaweb2.backend=db
      - icingaweb.groups.icingaweb2.resource=icingaweb_db
      - icingaweb.resources.icingaweb_db.type=db
      - icingaweb.resources.icingaweb_db.db=pgsql
      - icingaweb.resources.icingaweb_db.host=postgres
      - icingaweb.resources.icingaweb_db.dbname=icingaweb2
      - icingaweb.resources.icingaweb_db.username=icingaweb2
      - icingaweb.resources.icingaweb_db.password=${ICINGAWEB_DB_PASSWORD:-icingaweb2}
      - icingaweb.resources.icingaweb_db.charset=UTF8
      - icingaweb.resources.icingaweb_db.persistent=1
      - icingaweb.resources.icingaweb_db.use_ssl=0
      - icingaweb.resources.icingaweb_db.connect_timeout=10
      - icingaweb.modules.icingadb.config.icingadb.resource=icingadb
      - icingaweb.modules.icingadb.redis.redis1.host=icingadb-redis
      - icingaweb.modules.icingadb.redis.redis1.port=6379
      - icingaweb.modules.icingadb.commandtransports.icinga2.transport=api
      - icingaweb.modules.icingadb.commandtransports.icinga2.host=icinga2
      - icingaweb.modules.icingadb.commandtransports.icinga2.port=5665
      - icingaweb.modules.icingadb.commandtransports.icinga2.username=root
      - icingaweb.modules.icingadb.commandtransports.icinga2.password=${ICINGA_API_PASSWORD:-icinga}
      - icingaweb.resources.icingadb.type=db
      - icingaweb.resources.icingadb.db=pgsql
      - icingaweb.resources.icingadb.host=postgres
      - icingaweb.resources.icingadb.dbname=icingadb
      - icingaweb.resources.icingadb.username=icingadb
      - icingaweb.resources.icingadb.password=${ICINGADB_PASSWORD:-icingadb}
      - icingaweb.resources.icingadb.charset=UTF8
      - icingaweb.resources.icingadb.persistent=1
      - icingaweb.resources.icingadb.connect_timeout=10
      # Icinga Director Datenbank-Ressource
      - icingaweb.resources.director_db.type=db
      - icingaweb.resources.director_db.db=pgsql
      - icingaweb.resources.director_db.host=postgres
      - icingaweb.resources.director_db.dbname=director
      - icingaweb.resources.director_db.username=director
      - icingaweb.resources.director_db.password=${DIRECTOR_DB_PASSWORD:-director}
      - icingaweb.resources.director_db.charset=UTF8
      - icingaweb.resources.director_db.persistent=1
      - icingaweb.resources.director_db.connect_timeout=10
      # Director Modul Konfiguration
      - icingaweb.modules.director.config.db.resource=director_db
      - icingaweb.modules.director.kickstart.config.endpoint=icinga2
      - icingaweb.modules.director.kickstart.config.host=icinga2
      - icingaweb.modules.director.kickstart.config.port=5665
      - icingaweb.modules.director.kickstart.config.username=root
      - icingaweb.modules.director.kickstart.config.password=${ICINGA_API_PASSWORD:-icinga}
      # Admin-Rolle mit vollen Berechtigungen
      - icingaweb.roles.Administrators.users=icingaadmin
      - icingaweb.roles.Administrators.permissions=*
    volumes:
      - icingaweb2-data:/data
    networks:
      - icinga-network
    ports:
      - "8080:8080"
    depends_on:
      - icinga2
      - icingadb
      - postgres

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - icinga-network
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    volumes:
      - prometheus-data:/prometheus
      - ./config/prometheus:/etc/prometheus:ro
    networks:
      - icinga-network
    ports:
      - "9090:9090"

  blackbox-exporter:
    image: prom/blackbox-exporter:latest
    container_name: blackbox-exporter
    restart: unless-stopped
    volumes:
      - ./config/blackbox:/etc/blackbox_exporter:ro
    networks:
      - icinga-network
    ports:
      - "9115:9115"

networks:
  icinga-network:
    driver: bridge

volumes:
  icinga2-data:
  redis-data:
  postgres-data:
  icingaweb2-data:
  grafana-data:
  prometheus-data:
