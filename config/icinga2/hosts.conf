/*
 * Host Definitions
 * 
 * Hier definierst du die Hosts, die überwacht werden sollen.
 * Nutze die Templates aus templates.conf für einheitliche Konfiguration.
 *
 * Abhängigkeiten:
 *   - templates.conf : Host-Templates (linux-host, windows-host, etc.)
 *   - commands.conf  : Check-Kommandos
 *   - services.conf  : Service Apply Rules
 *
 * Verfügbare Templates:
 *   - linux-host          : Linux Server/Workstations
 *   - windows-host        : Windows ohne SNMP
 *   - windows-snmp-host   : Windows mit SNMP-Monitoring
 *   - network-device      : Switches, Router
 *   - epiphan-device      : Pearl Epiphan Video Capture
 *   - wireless-microphone : Shure, Sennheiser Funkmikros
 *   - audio-device        : Generische Audio-Geräte
 *   - dante-device        : Dante/AES67 Audio-Netzwerk
 */

